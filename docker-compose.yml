version: '3.8'

services:
  db:
    image: postgres:15
    container_name: adbridge_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-adbridge}
      POSTGRES_USER: ${POSTGRES_USER:-adbridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adbridge123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-adbridge}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: adbridge_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-adbridge}:${POSTGRES_PASSWORD:-adbridge123}@db:5432/${POSTGRES_DB:-adbridge}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_APP: wsgi.py
      PORT: ${PORT:-8000}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      POSTGRES_USER: ${POSTGRES_USER:-adbridge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adbridge123}
      POSTGRES_DB: ${POSTGRES_DB:-adbridge}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - .:/app

volumes:
  postgres_data:

